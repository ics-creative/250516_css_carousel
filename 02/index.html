<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>②インジケーターに画像を設定したカルーセル</title>

  <!-- 共通CSS -->
  <link rel="stylesheet" href="../common/layout.css">
  <!-- 画面個別CSS -->
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <ul class="carousel">
      <li class="item" style="--img: url(/250516_css_carousel/02/images/product_01.jpg)"><img src="/250516_css_carousel/02/images/product_01.jpg" alt=""></li>
      <li class="item" style="--img: url(/250516_css_carousel/02/images/product_02.jpg)"><img src="/250516_css_carousel/02/images/product_02.jpg" alt=""></li>
      <li class="item" style="--img: url(/250516_css_carousel/02/images/product_03.jpg)"><img src="/250516_css_carousel/02/images/product_03.jpg" alt=""></li>
      <li class="item" style="--img: url(/250516_css_carousel/02/images/product_04.jpg)"><img src="/250516_css_carousel/02/images/product_04.jpg" alt=""></li>
      <li class="item" style="--img: url(/250516_css_carousel/02/images/product_05.jpg)"><img src="/250516_css_carousel/02/images/product_05.jpg" alt=""></li>
    </ul>
  </div>

  <!-- サポートされていないブラウザ向けメッセージ -->
  <p class="message">
    このカルーセルはお使いのブラウザでは一部機能がご利用いただけません。<br>
    <code>::scroll-button()</code>、<code>::scroll-maker</code> 疑似要素がサポートされているブラウザでご覧ください。
  </p>

</body>

</html>
